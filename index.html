<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>お絵かきアプリ</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>お絵かきアプリ</h1>
      <div id="canvasParent" class="canvas-parent">
        <canvas
        id="draw-area"
        class="draw-area"
      ></canvas>
      </div>
      <div>
        <button id="clear-button" class="clear-button">全消し</button>
      </div>
      <div>
        <a id="download" class="download-button" href="">ダウンロード</a>
      </div>
      <div id="color-box" class="color-box">
        <div class="color-change current" style="background-color: #000000;" data-color="#000000"></div>
        <div class="color-change" style="background-color: #ff0000;" data-color="#ff0000"></div>
        <div class="color-change" style="background-color: #ffff00;" data-color="#ffff00"></div>
        <div class="color-change" style="background-color: #0000ff;" data-color="#0000ff"></div>
      </div>
    <div class="color-picker">
      <label>色を追加<input type="color" id="color"/></label>
    </div>    
    <script src="./main.js"></script>
  </body>
</html>
